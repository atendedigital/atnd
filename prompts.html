<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Prompts para ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    .prompt-box {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    textarea {
      width: 100%;
      min-height: 30px;
      resize: vertical;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 8px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>

  <h1>Gerador de Prompts para Copiar</h1>

  <h2>üìù Prompts de Legendas / Textos</h2>

  <div class="prompt-box">
    <textarea readonly>
Crie entre 7 e 10 textos de posts para LinkedIn sobre sa√∫de ocupacional voltados para empresas de log√≠stica, transporte e cargas, com linguagem profissional e foco em preven√ß√£o e produtividade.
    </textarea>
    <button onclick="copiar(this)">Copiar Prompt</button>

    </textarea>
    <button onclick="copiar(this)">Copiar Prompt</button>

  <div class="prompt-box">
    <textarea readonly>
Crie 1 imagem realista de uma palestra em evento empresarial brasileiro, com p√∫blico atento e ambiente corporativo moderno.

    </textarea>
    <button onclick="copiar(this)">Copiar Prompt</button>
  </div>

  <div class="prompt-box">
    <textarea readonly>
Crie 1 imagem de reuni√£i=o corporativa no Brasil, com diversidade de profissionais e ambiente moderno.
    </textarea>
    <button onclick="copiar(this)">Copiar Prompt</button>
  </div>

    </textarea>

  </div>

  <div class="prompt-box">
    <textarea readonly>
Crie 1 imagem de eventos empresariais no Brasil com palestrante no palco, plateia formal e ilumina√ß√£o profissional.
    </textarea>
    <button onclick="copiar(this)">Copiar Prompt</button>
  </div>

  <script>
    function copiar(botao) {
      const textarea = botao.previousElementSibling;
      textarea.select();
      document.execCommand("copy");
      botao.innerText = "Copiado!";
      setTimeout(() => botao.innerText = "Copiar Prompt", 1500);
    }
  </script>

</body>
</html>
